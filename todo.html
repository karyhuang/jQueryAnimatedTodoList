<!DOCTYPE html>
<html>
<head>
  <title>jQuery Animated Todo List</title>
  <!-- custom css -->
  <link rel="stylesheet" type="text/css" href="assets/css/todoStyle.css">
  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <!-- Font Awesome CDN (can download or use CDN) -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jquery -->
  <script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
</head>
<body>

  <div id="container">
    <h1>To-do List <i class="fa fa-plus"></i></h1>
    <input type="text" placeholder="Add New Todo">
    <ul>
      <li><span><i class="fa fa-trash"></i></span>buy milk</li>
      <li><span><i class="fa fa-trash"></i></span>feed Troppy</li>
      <li><span><i class="fa fa-trash"></i></span>cook rice</li>
    </ul>
  </div>
  
  <script type="text/javascript" src="assets/js/todojs.js"></script>
</body>
</html>
